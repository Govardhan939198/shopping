<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment & Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for footer */
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        function handlePayment(event) {
            event.preventDefault(); // Prevent form submission

            // Get delivery details
            let fullName = document.getElementById("full-name").value.trim();
            let phoneNumber = document.getElementById("phone-number").value.trim();
            let address = document.getElementById("address").value.trim();
            let city = document.getElementById("city").value.trim();
            let state = document.getElementById("state").value.trim();
            let zip = document.getElementById("zip").value.trim();
            let country = document.getElementById("country").value.trim();
            let paymentMethod = document.getElementById("payment-method").value;

            // Check if any field is empty
            if (!fullName || !phoneNumber || !address || !city || !state || !zip || !country) {
                alert("Please fill in all delivery details before proceeding to payment.");
                return;
            }

            // Redirect based on selected payment method
            if (paymentMethod === "credit-card") {
                window.location.href = "creditcard.html";
            } else if (paymentMethod === "debit-card") {
                window.location.href = "debitcard.html";
            } else if (paymentMethod === "paypal") {
                window.location.href = "paypal.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Urban Collection - Payment & Delivery</h1>
    </header>

    <center>
    <section class="delivery-details">
        <h2>Delivery Address</h2>
        <form id="delivery-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            <br><br>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <br><br>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
            <br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            <br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br><br>
        </form>
    </section>

    <section class="payment-selection">
        <h2>Select Your Payment Method</h2>
        <form onsubmit="handlePayment(event)">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal / Google Pay</option>
            </select>
            <br><br>

            <input type="submit" value="Proceed to Payment">
        </form>
    </section>
    </center>

    <footer>
        &copy; 2025 Urban Collection. All rights reserved.
    </footer>

</body>
</html>
