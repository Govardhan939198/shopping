<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Urban Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function resetPassword(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;

            // Retrieve stored email
            let storedEmail = localStorage.getItem("email");

            if (email === storedEmail) {
                let newPassword = prompt("Enter your new password:");
                let confirmNewPassword = prompt("Confirm your new password:");

                if (newPassword && newPassword === confirmNewPassword) {
                    localStorage.setItem("password", newPassword);
                    alert("Password reset successfully! You can now log in.");
                    window.location.href = "login.html";
                } else {
                    alert("Passwords do not match. Try again.");
                }
            } else {
                alert("Email not found! Please try again or sign up.");
            }
        }
    </script>
</head>
<body>
    <section id="forgot-password" class="forgot-password-section" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="forgot-password-box" style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
            <h2 style="text-align: center;">Forgot Password</h2>
            <form onsubmit="resetPassword(event)">
                <label for="email"><b>Enter Your Registered Email</b></label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px;">Reset Password</button>
                <p><a href="login.html">Back to Login</a></p>
            </form>
        </div>
    </section>
</body>
</html>
