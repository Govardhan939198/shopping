<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fixed position footer at bottom right */
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        // Function to Add Items to Cart & Orders
        function addToCart(itemName, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ itemName, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));

            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.push({ itemName, price, image });
            localStorage.setItem("orders", JSON.stringify(orders));

            alert(itemName + " has been added to your cart.");
        }

        // Function to Filter Collections
        function searchCollections() {
            let query = document.getElementById("searchBar").value.toLowerCase();
            let items = document.querySelectorAll(".collection-item");

            items.forEach(item => {
                let name = item.getAttribute("data-name").toLowerCase();
                item.style.display = name.includes(query) ? "block" : "none";
            });
        }
    </script>
</head>
<body>

    <section id="collections" class="collections" style="text-align: center;">
        <h2>Our Collections</h2>

        <!-- ðŸ” Search Bar -->
        <input type="text" id="searchBar" onkeyup="searchCollections()" placeholder="Search collections..." style="padding: 10px; width: 80%; max-width: 400px; margin-bottom: 20px;">

        <div class="collection-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
            <script>
                const collections = [
                    { name: "April Collection", price: 499, image: "ac.jpeg" },

                    { name: "Gradient Collection", price: 699, image: "fridge1.jpeg" },

                    { name: "Generator 15kva", price: 149999, image: "gen.webp" }

                collections.forEach(collection => {
                    document.write(`
                        <div class="collection-item" data-name="${collection.name}" style="border: 1px solid #ddd; padding: 10px; text-align: center; background: #fff; box-shadow: 0px 0px 5px rgba(0,0,0,0.1);">
                            <img src="${collection.image}" alt="${collection.name}" style="width: 100%; height: auto;">
                            <h3>${collection.name}</h3>
                            <p>Price: â‚¹${collection.price}</p>
                            <button onclick="addToCart('${collection.name}', ${collection.price}, '${collection.image}')">Add to Cart</button>
                        </div>
                    `);
                });
            </script>
        </div>
    </section>
