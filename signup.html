<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Urban Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function registerUser(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Simulating account creation
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("Account created successfully! You can now log in.");
            window.location.href = "login.html";
        }
    </script>
    <style>
        .signup-box {
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center; /* Center content */
        }
        .signup-button {
            background-color: mediumaquamarine; /* Blue color */
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .signup-button:hover {
            background-color: mediumaquamarine; /
        }
        h2 {
            text-align: center; /* Center the heading */
        }
    </style>
</head>
<body>
    <section id="signup" class="signup-section" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form onsubmit="registerUser(event)">
                <label for="username"><b>Username</b></label><br>
                <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

                <label for="email"><b>Email</b></label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="password"><b>Password</b></label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

                <label for="confirm-password"><b>Confirm Password</b></label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required><br><br>

                <button type="submit" class="signup-button">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>
</body>
</html>
